box: wercker/nodejs
build:
    steps:
        - npm-install
        - script:
            name: install gulp
            code: ln -s node_modules/gulp/bin/gulp.js gulp
        - script:
            name: build test
            code: node tests/test.js
deploy:
    steps:
        - add-ssh-key:
            keyname: DEPLOY_KEY
        - leipert/git-push:
            token: $DEPLOY_KEY
            host: github.com
            gh_pages: true

